<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>VSETUT</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/registration.css" />
</head>
<body>
    <div class="wrapper">
        <h1>Новый клиент VSETUT</h1>
        <div class="form">
            <form action="#" id="1">
                <div class="form-item">
                    <label for="formName">Имя пользователя:</label>
                    <input type="text" id="1" name="name">
                </div>
                <div class="form-item">
                    <label for="formEmail">E-mail или номер телефона:</label>
                    <input type="text" id="1" name="email">
                </div>
                <div class="form-item">
                    <label for="formName">Пароль:</label>
                    <input type="text" id="1" name="password">
                </div>
                <div class="form-item">
                    <label for="formName">Подтвердить пароль:</label>
                    <input type="text" id="1" name="password">
                </div>
                <div class="form-item">
                    <label for="formName">Укажите город / населённый пункт:</label>
                    <p>
                        * В личных настройках Вы можете изменить место прибывания
                    </p>
                    <input type="text" id="1" name="city">
                </div>
                <button class="submit-user" type="submit">РЕГИСТРАЦИЯ</button>
            </form>
        </div>
    </div>
    <script src="./js/users.js"></script>
</body>
</html>
