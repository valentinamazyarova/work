<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>VSETUT</title>
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/seller_css/header.css" />
    <link rel="stylesheet" href="../css/seller_css/orders.css" />
    <link rel="stylesheet" href="../css/footer.css" />
</head>
<body>
  <header>
        <div class="firstline">
          <p>ЗАКАЗЫ</p>
          <a href="">Вернуться на главную</a>
        </div>
        <div class="line"></div>
      </header>
  <main>
    <form>
      <div class="sending-form">
        <table>
          <tr>
            <td>1.</td>
            <td>Артикул</td>
            <td>Вид</td>
            <td>Размер</td>
            <td>Цены</td>
            <td>Оплачено</td>
            <td>Оплата по<br> доставке</td>
            <td>Кому</td>
            <td>Дата создания</td>
          </tr>
          <tr>
            <td></td>
            <td>41-F</td>
            <td>Кроссовки</td>
            <td>36</td>
            <td>1900</td>
            <td>
              <label>
                <input type="radio" name="executed" class="radio">
                <span class="check"></span>
              </label>
            </td>
            <td>
              <label>
                <input type="radio" name="executed" class="radio">
                <span class="check"></span>
              </label>
            </td>
            <td>ФИО<br>Телефон<br>Адрес</td>
            <td>03.07.2021</td>
          </tr>
        </table>
        <table>
          <tr>
            <td>Статус</td>
            <td>Важно</td>
          </tr>
          <tr>
            <td>
              <div class="radiobox">
                <label>
                  <input type="radio" name="status" id="status"  class="radio">
                  <span class="check"></span>
                  <span>Исполнен</span>
                </label>
                <label>
                  <input type="radio" name="status" id="status" class="radio">
                  <span class="check"></span>
                  <span>Отказаны</span>
                </label>
                <label>
                  <input type="radio" name="status" id="status" class="radio">
                  <span class="check"></span>
                  <span>Отложены</span>
                </label>
              </div>
            </td>
            <td>
              Если вы решили отказаться от <br> исполнителя, свяжитесь с покупателем <br> и ообъясните ричину отказа
            </td>
          </tr>
        </table>
      </div>
      <div class="slider-pages">
          <div class="container">
              <button>
                  <img src="../img/arrow-back.svg" alt="" />
                  Назад
              </button>
              <a href="">1</a>
              <a href="">2</a>
              <a href="">3</a>
              <a href="">4</a>
              <a href="">5</a>
              <button>
                  Вперёд
                  <img src="../img/arrow-next.svg" alt="" /> 
              </button>
          </div>
        </div>
        <div class="buttons">
          <button>
            История заказов
            <img src="../img/arrow_down.svg" alt="" /> 
          </button>
          <button>Кошелек</button>
        </div>
    </form>
  </main>  
</body>
</html>
