<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>VSETUT</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/registration.css" />
</head>
<body>
    <div class="wrapper">
        <h1>Регистрация продавца VSETUT</h1>
        <div class="form">
            <form action="#" id="form">
                <div class="form-item">
                    <label for="formName">Имя пользователя:</label>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formCategoriies">Выберите категорию</label>
                    <div class="select-wrapper">
                        <select name="Categoriies" id="formCategoriies" placeholder="Выберите категорию">
                            <option value="female-clothing">Женская одежда</option>
                            <option value="man-clothing">Мужская одежда</option>
                            <option value="female-clothing">Детская одежда</option>
                            <option value="female-clothing">Женская обувь</option>
                            <option value="female-clothing">Мужская обувь</option>
                            <option value="female-clothing">Детская обувь</option>
                            <option value="female-clothing">Аксессуары</option>
                            <option value="female-clothing">Нижнее белье</option>
                            <option value="female-clothing">Носочные и чулочные<br> изделия</option>
                            <option value="female-clothing">Мебель</option>
                            <option value="female-clothing">Красота </option>
                            <option value="female-clothing">Парфюм</option>
                            <option value="female-clothing">Кондитерская<br> частных мастеров</option>
                            <option value="female-clothing">Цветы<br>и съедобные букеты</option>
                            <option value="female-clothing">Оформление интерьера <br> и декор</option>
                            <option value="female-clothing">Строительство и ремонт</option>
                            <option value="female-clothing">Расходники на<br>автомобиль и другой<br>транспорт									</option>
                            <option value="female-clothing">Шины и диски</option>
                            <option value="female-clothing">Аккумуляторы</option>
                            <option value="female-clothing">Сигареты, вейпинг <br>и жидкости</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <label for="formEmail">E-mail:</label>
                    <input type="text" id="formEmail" name="Email">
                </div>
                <div class="form-item">
                    <label for="formName">Номер телефона:</label>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formName">ИНН:</label>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formName">Пароль:</label>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formName">Подтвердить пароль:</label>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formName">Укажите город / населённый пункт:</label>
                    <p>
                        * В личных настройках Вы можете изменить или добавить <br>
                        город / населённый пункт где расположен Ваш магазин
                    </p>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formName">Укажите улицу:</label>
                    <p>
                        * В личных настройках Вы можете изменить или добавить адрес магазина
                    </p>
                    <input type="text" id="formName" name="name">
                </div>
                <div class="form-item">
                    <label for="formName">Номер дома:</label>
                    <p>
                        * В личных настройках Вы можете изменить или добавить адрес магазина
                    </p>
                    <input type="text" id="formName" name="name">
                </div>
                <button class="submit" type="submit">РЕГИСТРАЦИЯ</button>
                <button >ОПЛАТИТЬ ПОДПИСКУ</button>
            </form>
        </div>
    </div>
    
</body>
</html>
